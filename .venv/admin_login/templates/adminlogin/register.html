{% extends 'base.html' %}

{% block content %}

    <div class="container position-absolute top-50 start-50 translate-middle w-25 align-middle shadow p-3 mb-5 bg-body rounded">
        <h2 class="text-center mt-4">Register</h2><hr class="w-75 position-relative start-50 translate-middle">
        <div class="row">
            <div class="card-body">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label form="username">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label form="email">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label form="password">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label form="confpass">Confirm Password</label>
                        <input type="password" name="confpass" class="form-control" required>
                    </div>

                    <input type="submit" value="Register"  class="btn btn-secondary btn-block my-4 w-100 shadow-sm">
                </form>
            </div>
        </div>
    </div>

{% endblock %}

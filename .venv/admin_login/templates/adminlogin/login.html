{% extends 'base.html' %}

{% block content %}

    <div class="container position-absolute top-50 start-50 translate-middle w-25 align-middle shadow p-3 mb-5 bg-body rounded">
        <h2 class="text-center mt-4">Login</h2><hr class="w-75 position-relative start-50 translate-middle">
        <div class="row">
            <div class="card-body">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label form="username" class="my-2">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="form-group mt-2">
                        <label form="password" class="my-2">Password</label>
                        <input type="password" name="password" class="form-control mb-2" required>
                    </div>

                    <input type="submit" value="Login" class="btn btn-secondary btn-block my-4 w-100 shadow-sm">
                </form>
            </div>
        </div>
    </div>

{% endblock %}

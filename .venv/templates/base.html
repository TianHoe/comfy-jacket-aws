<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <!-- CSS only -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script> Chart Plugin
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    
    {% block js %}{% endblock %}
    
    <title>{% block title %}Comfy Jacket | Admin{% endblock %}</title>
    <style>
        #catlist {
            color: black;
            border-color: #f4a460;
            background-color: none;
        }

        #catlist:hover {
            background-color: #e6be8a;
        }

        #catlist:hover ~ #closebtn {
            display: block;
        }

        #closebtn {
            display: none;
            font-size: 8px;
        }
    </style>
</head>
<body style="background-color: #f4f0ec;">
    <!-- Navigation Bar (Menu Bar)-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'showBouquets' %}">Comfy Jacket Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form action="{% url 'search' %}" method="GET" class="d-flex form-inline">
                <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block content %}
    
    {% endblock %}
</body>
</html>

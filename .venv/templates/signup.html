{% extends 'main.html' %}

{% block content %}
  <br>
  <div class="shadow p-4 bg-body rounded" style="margin: 0px 150px;">
      <h2><p class="fw-bold text-center">Sign Up</p></h2>

      <form method="post">
        <div class="form-group">
          {% csrf_token %}
          {% for field in form %}
          <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
              {% endfor %}
          </p>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
      </form>
  </div>
{% endblock content %}
